<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Congrats!</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2em;
      color: #333;
    }
    #countdown {
      font-size: 3em;
      color: #ff5555;
      margin-top: 20px;
    }
    #video-container {

    }
  </style>
</head>
<body>

  <button id="startBtn">Reveal Your Reward</button>
  <div id="video-container" style="display:none; margin-top:20px;">
    <iframe id="rickroll"
      width="560" height="315"
      src=""
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const button = document.getElementById('startBtn');
    const container = document.getElementById('video-container');
    const iframe = document.getElementById('rickroll');

    button.addEventListener('click', () => {
      iframe.src = "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&loop=1&playlist=dQw4w9WgXcQ";
      container.style.display = "block";
      button.style.display = "none";
    });
  </script>
